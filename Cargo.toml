[package]
name = "crabgrind"
version = "0.1.0"
license = "GPL-2.0"
edition = "2015"
rust-version = "1.1"
description = "Rust bindings to \"Valgrind Client Request\" interface"
keywords = ["valgrind", "massif", "callgrind", "cachegrind", "helgrind"]
categories = ["api-bindings", "development-tools::profiling", "development-tools", "emulators"]
repository = "https://github.com/2dav/crabgrind"
homepage = "https://github.com/2dav/crabgrind"
readme = "README.md"
build = "build.rs"

[build-dependencies]
pkg-config = "0.3.26"
cc = { version = "1.0.77", features = ['parallel'] }

[lib]
path = "lib.rs"
